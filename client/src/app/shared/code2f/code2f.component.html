
<!-- login.component.html -->
<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8 relative capa"  >
    <!-- Fondo con imagen y overlay -->
    <div class="relative max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden md:max-w-2xl z-10">
        
        <!-- Header con gradiente -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 py-4 px-6">
            <h2 class="text-2xl font-bold text-white text-center">Comprueba que eres tú</h2>
        </div>

        <div class="p-8">
            <p>Ingresa el código que te fue enviado por correo electrónico</p>
            <!-- Login Form -->
            <form [formGroup]="form2fa" (ngSubmit)="onSubmit()">
                <!-- Email Field -->
                <div class="mb-6">
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-1">
                        Código <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="code" formControlName="code"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="123456">
                    <div class="text-red-500 text-sm mt-1 error"
                        *ngIf="form2fa.get('code')?.invalid && form2fa.get('code')?.touched">
                        <div *ngIf="form2fa.get('code')?.hasError('required')">
                            Este campo es obligatorio
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="btns">

                    <button type="button"
                        (click)="onClose()"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all"
                        >
                        Cancelar
                    </button>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all"
                        [disabled]="!form2fa.valid">
                        Acceder
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
