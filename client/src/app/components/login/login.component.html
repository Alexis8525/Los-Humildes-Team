  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8 relative" >
    <!-- Fondo con imagen y overlay -->
    <div class="absolute inset-0 bg-gray-900 opacity-50"></div>
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80')] bg-cover bg-center"></div>
    
    <div class="relative max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden md:max-w-2xl z-10">
      <!-- Header con gradiente -->
      <div class="bg-gradient-to-r from-blue-600 to-blue-800 py-4 px-6">
        <h2 class="text-2xl font-bold text-white text-center">Iniciar Sesi√≥n</h2>
      </div>
      
      <div class="p-8">
        <!-- Tabs -->
        <div class="flex border-b mb-8">
          <button class="py-2 px-4 font-medium text-blue-600 border-b-2 border-blue-600">
            Acceder
          </button>
          <button (click)="redirect()" class="py-2 px-4 font-medium text-gray-500 hover:text-blue-600 transition-colors" >
            Registrarse
          </button>
        </div>
  
        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
              Correo electr√≥nico <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              placeholder="ejemplo@email.com"
            >
            <div class="text-red-500 text-sm mt-1 error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div *ngIf="loginForm.get('email')?.hasError('required')">
                Este campo es obligatorio
              </div>
              <div *ngIf="loginForm.get('email')?.hasError('email')">
                Ingresa un email v√°lido
              </div>
            </div>
          </div>
  
          <!-- Password Field -->
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
              Contrase√±a <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input
                [type]="passwordVisible ? 'text' : 'password'"
                id="password"
                formControlName="password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pr-10 transition-all"
                placeholder="Ingresa tu contrase√±a"
              >
              <button
                type="button"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 transition-colors"

              >
                {{ passwordVisible ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è' }}
              </button>
            </div>
            <div class="text-red-500 text-sm mt-1 error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div *ngIf="loginForm.get('password')?.hasError('required')">
                Este campo es obligatorio
              </div>
            </div>
          </div>
  
          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded transition-all"
              >
              <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                Recu√©rdame
              </label>
            </div>
            <div class="text-sm">
              <a routerLink="/forgot-password" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                ¬øOlvidaste la contrase√±a?
              </a>
            </div>
          </div>
  
          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all"
            [disabled]="!loginForm.valid"
          >
            Acceder
          </button>
        </form>
